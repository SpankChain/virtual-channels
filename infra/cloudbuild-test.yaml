steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'virtual-channels:test',
      '-f', 'infra/Dockerfile-test',
      '.'
    ]
  - name: 'docker/compose:1.18.0'
    args: ['up', '-d']
    dir: 'infra'
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'run',
      '--name',
      'virtual-channels',
      '--network',
      'container:ganache',
      'virtual-channels:test'
    ]

